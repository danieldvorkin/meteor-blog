<template name="navbar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Quick<strong>Blog</strong></a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">Home</a></li>
          {{#if currentUser}}
            <li><a href="#" class="blog" data-toggle="modal" data-target="#myModal">Blog</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="">{{currentUser.username}}</a></li>
                <li><a href="" id="logout">Log Out</a></li>
              </ul>
            </li>
          {{else}}
            <li><a href="/login">Log in</a></li>
            <li><a href="/register">Sign up</a></li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <form id="blogPost" class="input-group">
            <input class="form-control" id="blog-title" placeholder="Blog Title"/>
            <textarea class="form-control" id="blog-value" placeholder="Blog away fellow blogger...." cols="40" rows="5"></textarea>
            <button class="form-control" type="submit">Post</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
