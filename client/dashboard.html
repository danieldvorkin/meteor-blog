<template name="dashboard">
	{{> navbar}}
	{{#if currentUser}}
		<form id="blogPost" class="input-group">
			<input class="form-control" id="blog-title" placeholder="Blog Title"/>
			<textarea class="form-control" id="blog-value" placeholder="Blog away fellow blogger...." cols="40" rows="5"></textarea>
			<button class="form-control" type="submit">Post</button>
		</form>
	{{else}}
		<p>Sign in to blog a post. Click <a href="/">here</a></p>
	{{/if}}

	<ul class="blog-posts">
		{{#each posts}}
			{{> post title=title description=description user=user }}
		{{/each}}
	</ul>
</template>
