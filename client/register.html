<template name="register">
	{{> navbar}}
	<div class="well register-well">
		<h1>Register</h1>
		<form id="registerForm" class="input-group">
			<input type="textbox" id="username" class="form-control" placeholder="Username" />
			<input type="textbox" id="email" class="form-control" placeholder="Email" />
			<input type="password" id="password" class="form-control" placeholder="Password" />
			<button type="submit" class="form-control">Register</button>
		</form>
	</div>
</template>
