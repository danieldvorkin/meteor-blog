<template name="modal">
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Update QuickPost</h4>
        </div>
        <div class="modal-body">
          <form id="updatePost" class="input-group">
            <input class="form-control" id="blog-id" type="hidden">
            <input class="form-control" id="blog-title" placeholder="Blog Title" value={{title}} />
            <textarea class="form-control" id="blog-value" placeholder="Blog away fellow blogger...." cols="40" rows="5" value={{desc}}></textarea>
            <button class="form-control" type="submit">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
